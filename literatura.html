<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literatura Espírita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e73df, #1e3d58);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 3em;
            color: #ffcc00;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 2.5em;
            margin-top: 30px;
            color: #ffcc00;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Literatura Espírita</h1>
    <p>Conheça os principais livros e autores espíritas</p>
</header>

<div class="content">
    <h2 class="section-title">Principais Obras</h2>
    <p>Alguns dos livros mais importantes da literatura espírita incluem:</p>
    <ul>
        <li>O Livro dos Espíritos</li>
        <li>O Evangelho Segundo o Espiritismo</li>
        <li>O Livro dos Médiuns</li>
        <li>O Céu e o Inferno</li>
		<li>A Genese </li>
    </ul>

    <!-- Adicionando a imagem representando a Literatura Espírita -->
    <div class="image-container">
        <img src="imagens/literatura-espirita.jpg" alt="Imagem da Literatura Espírita">
    </div>
</div>
</body>
</html>
