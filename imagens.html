<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens do Espiritismo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e73df, #1e3d58);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 3em;
            color: #ffcc00;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        nav {
            background-color: #1e3d58;
            padding: 5px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffcc00;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 2.5em;
            margin-top: 30px;
            color: #ffcc00;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Imagens do Espiritismo</h1>
    <p>Galeria visual de participantes do grupo Espírita</p>
</header>

<!-- Barra de navegação -->
<nav>

        <li><a href="literatura.html">Literatura Espírita</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="imagens.html">Imagens</a></li>
    </ul>
</nav>

<div class="content">
    <h2 class="section-title">Galeria de Participantes</h2>
    <div class="gallery">
        <!-- Substitua essas imagens pelos arquivos reais dos participantes -->
        <img src="imagens/participante1.jpg" alt="Participante 1">
        <img src="imagens/participante2.jpg" alt="Participante 2">
        <img src="imagens/participante3.jpg" alt="Participante 3">
        <img src="imagens/participante4.jpg" alt="Participante 4">
        <img src="imagens/participante5.jpg" alt="Participante 5">
        <img src="imagens/participante6.jpg" alt="Participante 6">
    </div>
</div>

</html>
