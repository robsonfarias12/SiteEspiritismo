<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princípios Básicos do Espiritismo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e73df, #1e3d58);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 3em;
            color: #ffcc00;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 2.5em;
            margin-top: 30px;
            color: #ffcc00;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Princípios Básicos do Espiritismo</h1>
    <p>Entenda os fundamentos da doutrina espírita</p>
</header>

<div class="content">
    <h2 class="section-title">Princípios Fundamentais</h2>
    <p>O Espiritismo é baseado em quatro princípios fundamentais:</p>
    <ul>
        <li>Existência de Deus</li>
        <li>Imortalidade da alma</li>
        <li>Reencarnação</li>
        <li>Lei de Causa e Efeito</li>
    </ul>

    <!-- Adicionando a imagem representando os Princípios -->
    <div class="image-container">
        <img src="imagens/principios-do-espiritismo-livros.jpg" alt="Imagem dos Princípios Espíritas">
    </div>
</div>

</body>
</html>
